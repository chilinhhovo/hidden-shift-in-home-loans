<!DOCTYPE html>

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

    <title>Methodology | The Hidden Shift in Black Home Loans</title>
    <style>
      :root {
        --text-color: #1a1a1a;
        --background-color: #ffffff;
        --accent-color: #0000ff;
        --hover-color: #00ff00;
        --spacing-unit: 1rem;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter Tight', sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        background-color: var(--background-color);
        padding: 0;
        max-width: none; /* Allow wider content */
        margin: 0 auto;
      }

      a {
        color: var(--text-color);
        text-decoration: underline;
      }

      a:visited {
        color: var(--text-color);
      }

      .nav {
        position: fixed;
        top: 2rem;
        right: 2rem;
        display: flex;
        gap: 2rem;
        z-index: 100;
      }

      .nav a {
        text-decoration: none;
        color: var(--text-color);
        transition: color 0.3s ease;
      }

      .nav a:hover {
        color: var(--hover-color);
      }

      .nav a:visited {
        color: var(--text-color);
      }

      .nav a:visited:hover {
        color: var(--hover-color);
      }

      .back-link {
        position: fixed;
        top: 2rem;
        left: 2rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
        color: var(--text-color);
        transition: color 0.3s ease;
        z-index: 100;
      }

      .back-link:hover {
        color: var(--hover-color);
      }

      .back-arrow {
        width: 20px;
        height: 20px;
        transform: rotate(90deg);
      }

      .scroll-top {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        width: 40px;
        height: 40px;
        background: white;
        border: 1px solid var(--text-color);
        border-radius: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 100;
      }

      .scroll-top:hover {
        background: var(--text-color);
        color: white;
      }

      .scroll-top-arrow {
        width: 20px;
        height: 20px;
        transform: rotate(-90deg);
      }

      .content {
        margin-top: 6rem;
        font-size: 1.1rem;
        line-height: 1.8;
        margin-bottom: 0;
        height: calc(100vh - 6rem); /* Adjust height to fill remaining viewport, accounting for margin-top */
        padding: 0; /* Remove padding from content area */
      }

      .content iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      footer {
        margin-top: 4rem;
        padding: 2rem 0;
        text-align: center;
        font-size: 0.9rem;
        opacity: 0.6;
      }

      @media (max-width: 768px) {
        body {
          padding: 1rem;
        }

        .content {
          font-size: 1rem;
        }
      }
    </style>
  </head>
